<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicons -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>login</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&display=swap" rel="stylesheet">
    <!-- * vendor css links -->
    <!-- bootstrap link  -->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css" />
    <!-- font-awesome link -->
    <link rel="stylesheet" href="assets/css/vendor/all.min.css" />
    <!-- * main css style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class=" text-white">
    <section class="login">
      <div class="clouds position-relative ">
        <div class="container">
          <div class="login__box  py-5">
            <div class="row justify-content-center  start-0 end-0 align-content-center ">
              <div class="col-lg-6">
                <div class="login__box--header  text-center text-capitalize">
                  <p class="mb-lg-4">welcome to</p>
                  <img class="mb-lg-2" src="assets/image/logo.jpg" alt="logo" />
                  <h1 class="mt-2">weather forecast</h1>
                </div>
              </div>
              <div class="col-lg-6 ">
                <div class="p-3 login__box--inputs">
                  <div class="form-group text-capitalize my-3">
                    <label for="UserEmail">email </label>
                    <input
                      type="email"
                      name="UserEmail"
                      id="userEmail"
                      class="form-control mt-2"
                      placeholder="Enter your E-mail "
                    />
                     <div id="emailMass" class=" alert-massage d-none text-capitalize bg-white p-2 rounded-2">

                    </div>
                  </div>
                  <div class="form-group text-capitalize my-3">
                    <label for="UserPassword">password</label>
                    <input
                      type="password"
                      name="UserPassword"
                      id="userPassword"
                      class="form-control mt-2"
                      placeholder="Enter your password"
                    />
                     <div id="passMassage" class=" alert-massage d-none text-capitalize bg-white p-2 rounded-2">

                    </div>
                  </div>
                  <div class="login__box--button-group d-flex justify-content-center my-5">
                    <button class="btn text-capitalize"><a id="loginBtn" href="#">login <span></span></a></button>
                    <button class="btn text-capitalize"><a href="signUp.html">sing up <span></span></a></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud1.png"
          alt="cloud"
          style="--i: 1"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud2.png"
          alt="cloud"
          style="--i: 2"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud3.png"
          alt="cloud"
          style="--i: 3"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud4.png"
          alt="cloud"
          style="--i: 4"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud5.png"
          alt="cloud"
          style="--i: 5"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud1.png"
          alt="cloud"
          style="--i: 10"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud2.png"
          alt="cloud"
          style="--i: 9"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud3.png"
          alt="cloud"
          style="--i: 8"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud4.png"
          alt="cloud"
          style="--i: 7"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud5.png"
          alt="cloud"
          style="--i: 6"
        />
      </div>
    </section>

    <!-- bootstrap link js -->
    <!-- <script src="assets/js/bootstrap.bundle.js"></script> -->
    <script src="assets/js/login.js"></script>
  </body>
</html>
