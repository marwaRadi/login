<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- favicons -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>login</title>

    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body class=" text-white">
    <section class=" sign-up">
      <div class="clouds position-relative ">
        <div class="container">
          <div class="sign-up__box py-5">
            <p class="text-capitalize text-center display-6 text-dark-emphasis">create account</p>
            <div id="boxInput" class="sign-up__box--inputs px-4 text-dark-emphasis">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-capitalize mb-2" for="firstName"> first name</label>
                    <input  class="form-control mb-2 " type="text" name="firstName" id="firstName" required placeholder="Enter ur First Name">
                     <div id="fNameMassage" class=" alert-massage d-none text-capitalize bg-white p-2 rounded-2">

                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-capitalize mb-2" for="lastName"> last name</label>
                    <input class="form-control mb-2" type="text" name="lastName" id="lastName" required placeholder="Enter ur Last Name">
                     <div id="lNameMassage" class=" alert-massage d-none text-capitalize bg-white p-2 rounded-2">

                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-capitalize mb-2" for="email"> email</label>
                    <input class="form-control mb-2" type="email" name="email" id="email" required placeholder="Enter Ur Email">
                    <div id="emailMassage" class="alert-massage text-capitalize d-none bg-white p-2 rounded-2">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-capitalize mb-2" for="password"> password</label>
                    <input class="form-control mb-2" type="password" name="password" id="password" required placeholder="start with uppercase alphabet character">
                    <div id="passwordTipInfo" class="passwordTipInfo  d-none">
                         <h4>Password requirements:</h4>
                        <ul class="requirements">
                           <li id="pwdtip1"><i id="check" class="fa-solid fa-circle me-2"></i><span>8 to 14 characters</span></li>
                           <li id="pwdtip2"><i class="fa-solid fa-circle me-2"></i><span>At least one number</span></li>
                           <li id="pwdtip3"><i class="fa-solid fa-circle me-2"></i><span>At least one lowercase alphabet </span></li>
                           <li id="pwdtip4"><i class="fa-solid fa-circle me-2"></i><span>At least one special character</span></li>
                           <li id="pwdtip5"><i class="fa-solid fa-circle me-2"></i><span>At least one uppercase alphabet</span></li>
                        </ul>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-capitalize mb-2" for="birthYear">Birth Year</label>
                    <input class="form-control mb-2" type="date" name="birthYear" id="birthYear" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-capitalize mb-2" for="birthYear">Country</label>
                    <input class="form-control mb-2" type="text" name="Country" id="Country" required placeholder="ur country plz ............">
                    <div id="countyMassage" class="alert-massage text-capitalize bg-white p-2 rounded-2 d-none">
                    </div>
                  </div>
                </div>
                <div class="sign-up__box--button-group d-flex justify-content-center my-5">
                    <button  class="btn text-capitalize "><a id="createAccount" href="#">create account <span></span></a></button>
                    <button class="btn text-capitalize"><a  href="index.html">login page <span></span></a></button>
                  </div>

              </div>
            
            </div>
            
          </div>
        </div>
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud1.png"
          alt="cloud"
          style="--i: 1"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud2.png"
          alt="cloud"
          style="--i: 2"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud3.png"
          alt="cloud"
          style="--i: 3"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud4.png"
          alt="cloud"
          style="--i: 4"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud5.png"
          alt="cloud"
          style="--i: 5"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud1.png"
          alt="cloud"
          style="--i: 10"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud2.png"
          alt="cloud"
          style="--i: 9"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud3.png"
          alt="cloud"

        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud4.png"
          alt="cloud"
          style="--i: 7"
        />
        <img
          class="clouds__image w-100"
          src="assets/image/clouds/cloud5.png"
          alt="cloud"
          style="--i: 6"
        />
      </div>
    </section>
